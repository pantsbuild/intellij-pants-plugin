sudo: required
dist: xenial

language: python

cache:
  directories:
    - ${HOME}/.cache/pants
  timeout: 1200
notifications:
  email:
    - yic@twitter.com
    - dmcclanahan@twitter.com

addons:
  apt:
    packages:
      - python-dev

before_install:
  - PATH="/usr/lib/jvm/java-11-openjdk-amd64/jre/bin":$PATH
  - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64

install: ./scripts/setup-ci-environment.sh

jdk:
  - openjdk11

env:
  # Make the build time faster for Pants.
  # Runtime perf is less important because this is a small repo.
  - MODE="debug"

# General policy is to support pants for the past 10 releases and the latest master.
matrix:
  include:
    - python: 3.7
      env: CACHE_NAME=C1.3 PANTS_SHA="1.25.x-twtr" IJ_ULTIMATE=false PANTS_TEST_JUNIT_TEST_SHARD=0/2

    - python: 3.7
      env: CACHE_NAME=C2.3 PANTS_SHA="1.25.x-twtr" IJ_ULTIMATE=false PANTS_TEST_JUNIT_TEST_SHARD=1/2

    - python: 3.7
      env: CACHE_NAME=C3.3 PANTS_SHA="release_1.18.0" TEST_SET=jvm-integration

    - python: 3.7
      env: CACHE_NAME=C4.3 PANTS_SHA="release_1.16.0" TEST_SET=jvm-integration

script:
  # Test a single Java target without scala plugin
  - travis_wait 105 ./scripts/run-tests-ci.sh --test-junit-test=com.twitter.intellij.pants.integration.OSSPantsJavaExamplesIntegrationTest#testJaxb

after_success:
  - scripts/deploy/deploy.sh
