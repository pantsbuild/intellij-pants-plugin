trigger:
  batch: true
  branches:
    include:
    - "*"

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    ./scripts/setup-ci-environment.sh
    ./scripts/run-tests-ci.sh
  displayName: 'Run a multi-line script'
