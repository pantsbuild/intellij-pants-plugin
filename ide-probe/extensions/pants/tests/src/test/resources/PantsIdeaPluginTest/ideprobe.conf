probe {
  workspace {
    path = "classpath:/PantsIdeaPluginTest"
  }

  driver.launch {
    command = ["./pants", "idea-plugin", "--open-with=idea", "src/main/java:foo", "--print-exception-stacktrace"]
    timeout = "10 minutes"
  }

  intellij {
    version = "201.5259.13-EAP-SNAPSHOT"
    plugins = [
      { id = "com.intellij.plugins.pants", version = "1.14.0.7ac62cd2faa5173a3b32ffafb2350d31ee14f2b3", channel = "Bleedingedge" }
      { id = "PythonCore",                 version = "201.5259.13" }
      { id = "org.intellij.scala",         version = "2020.1.10" }
    ]
  }
}

project {
  name = "src.main.java:foo"
  modules = [
    { name = "rootmodule",        contentRoots = [] }
    { name = "src_main_java_foo", contentRoots = ["src/main/java"] }
  ]
}