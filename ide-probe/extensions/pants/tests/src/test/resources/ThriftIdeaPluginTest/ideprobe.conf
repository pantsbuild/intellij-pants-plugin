probe {
  workspace.path = "classpath:/ThriftIdeaPluginTest"

  driver {
    headless = false
    launch {
      command = ["./pants", "idea-plugin", "--open-with=idea", "java-app:main", "--print-exception-stacktrace"]
      timeout = "60 minutes"
    }
  }

  intellij {
    version = "201.6487.11-EAP-SNAPSHOT"
    plugins = [
      { id = "com.intellij.plugins.pants",  version = "1.14.0.5c5b2032ff130c0fda7171e0d9c3b1562d5ea52d", channel = "Bleedingedge" }
      { id = "PythonCore",                  version = "201.6487.18" }
      { id = "org.intellij.scala",          version = "2020.1.14" }
      { id = "com.intellij.plugins.thrift", version = "1.1" }
    ]
  }
}
